<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LFTV - Inscription</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <nav class="navbar">
        <div class="logo">LFTV</div>
        <ul class="menu">
            <li><a href="../index.html">Accueil</a></li>
            <li><a href="./horaires.html">Horaires</a></li>
            <li><a href="./emissions.html">Émissions</a></li>
            <li><a href="./programmes.html">Programmes</a></li>
        </ul>
        <div class="connections">
            <a href="./connexion.html" class="connexion-icon">Connexions</a>
        </div>
    </nav>
    <main class="auth-container">
        <section class="auth-card">
            <h1>Inscription</h1>
            <form id="form-inscription">
                <label>Nom :
                    <input type="text" name="username" placeholder="Votre nom" required>
                </label>
                <label>Email :
                    <input type="email" name="email" placeholder="Votre email" required>
                </label>
                <label>Mot de passe :
                    <input type="password" name="password" placeholder="Votre mot de passe" required>
                </label>
                <button type="submit" class="btn">S’inscrire</button>
            </form>
            <p class="auth-links">
                <a href="connexion.html">Retour à la connexion</a>
            </p>
        </section>
    </main>
    <script src="connexion.js"></script>
</body>

</html>
